<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: none;
            transition: transform 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .employee-photo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--success-color);
            margin: 0 auto 20px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .employee-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .employee-photo-placeholder {
            font-size: 3rem;
            color: #adb5bd;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .status-inactive {
            background-color: #f8d7da;
            color: #842029;
        }
        
        .action-btn {
            margin: 0 3px;
        }
        
        .form-section {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .stats-label {
            font-size: 1rem;
            color: #6c757d;
        }
        
        .employee-table th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .employee-table tr:nth-child(even) {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-container i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #6c757d;
        }
        
        .search-container input {
            padding-left: 40px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="fas fa-users me-3"></i>Employee Management System</h1>
                    <p class="lead mb-0">Manage your team members efficiently</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex justify-content-md-end align-items-center">
                        <div class="me-3">
                            <span class="badge bg-light text-dark fs-6">Today: <span id="current-date"></span></span>
                        </div>
                        <button class="btn btn-light">
                            <i class="fas fa-user me-2"></i>Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stats-number" id="total-employees">0</div>
                    <div class="stats-label">Total Employees</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stats-number" id="active-employees">0</div>
                    <div class="stats-label">Active Employees</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-user-slash"></i>
                    </div>
                    <div class="stats-number" id="inactive-employees">0</div>
                    <div class="stats-label">Inactive Employees</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stats-number" id="total-roles">0</div>
                    <div class="stats-label">Unique Roles</div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Employee Form -->
            <div class="col-lg-5 mb-4">
                <div class="form-section">
                    <h3 class="mb-4"><i class="fas fa-user-plus me-2"></i>Add New Employee</h3>
                    <form id="employeeForm">
                        <!-- Photo Upload -->
                        <div class="mb-3 text-center">
                            <div class="employee-photo-container mb-3">
                                <div class="employee-photo-placeholder" id="photoPlaceholder">
                                    <i class="fas fa-user"></i>
                                </div>
                                <img id="photoPreview" class="employee-photo" style="display: none;">
                            </div>
                            <input type="file" class="form-control d-none" id="photo" accept="image/*">
                            <button type="button" class="btn btn-outline-primary" id="uploadBtn">
                                <i class="fas fa-upload me-2"></i>Upload Photo
                            </button>
                        </div>
                        
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        
                        <!-- Role -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Enter role" required>
                        </div>
                        
                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>
                        </div>
                        
                        <!-- Status -->
                        <div class="mb-4">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="Active" selected>Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Save Employee
                            </button>
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="fas fa-undo me-2"></i>Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Employee List -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header bg-white">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Employee List</h5>
                            </div>
                            <div class="col-md-6">
                                <div class="search-container">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search employees...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover employee-table">
                                <thead>
                                    <tr>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="employeeTableBody">
                                    <!-- Employees will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Employee Management System &copy; 2025 | Designed By Dinidu Sachintha</p>
        </div>
    </footer>

    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Set current date
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            $('#current-date').text(now.toLocaleDateString('en-US', options));
            
            // Sample employee data (simulating database records)
            let employees = [
                {
                    id: 1,
                    photo: null,
                    name: "John Doe",
                    email: "john.doe@example.com",
                    role: "Software Engineer",
                    address: "123 Main St, New York, NY",
                    status: "Active",
                    created_at: "2023-05-15 10:30:00"
                },
                {
                    id: 2,
                    photo: null,
                    name: "Jane Smith",
                    email: "jane.smith@example.com",
                    role: "Product Manager",
                    address: "456 Oak Ave, San Francisco, CA",
                    status: "Active",
                    created_at: "2023-04-22 14:45:00"
                },
                {
                    id: 3,
                    photo: null,
                    name: "Robert Johnson",
                    email: "robert.j@example.com",
                    role: "UX Designer",
                    address: "789 Pine Rd, Chicago, IL",
                    status: "Inactive",
                    created_at: "2023-03-10 09:15:00"
                }
            ];
            
            // Update stats
            function updateStats() {
                $('#total-employees').text(employees.length);
                const active = employees.filter(e => e.status === 'Active').length;
                const inactive = employees.filter(e => e.status === 'Inactive').length;
                $('#active-employees').text(active);
                $('#inactive-employees').text(inactive);
                
                // Count unique roles
                const roles = [...new Set(employees.map(e => e.role))];
                $('#total-roles').text(roles.length);
            }
            
            // Render employee table
            function renderEmployeeTable() {
                const tableBody = $('#employeeTableBody');
                tableBody.empty();
                
                employees.forEach(employee => {
                    const row = `
                    <tr>
                        <td>
                            <div class="employee-photo-container-sm" style="width:40px;height:40px;">
                                ${employee.photo ? 
                                  `<img src="${employee.photo}" class="employee-photo">` : 
                                  `<i class="fas fa-user employee-photo-placeholder-sm" style="font-size:1rem;"></i>`}
                            </div>
                        </td>
                        <td>${employee.name}</td>
                        <td>${employee.role}</td>
                        <td>
                            <span class="status-badge ${employee.status === 'Active' ? 'status-active' : 'status-inactive'}">
                                ${employee.status}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary action-btn view-btn" data-id="${employee.id}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success action-btn edit-btn" data-id="${employee.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger action-btn delete-btn" data-id="${employee.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    `;
                    tableBody.append(row);
                });
                
                updateStats();
            }
            
            // Initialize table
            renderEmployeeTable();
            
            // Handle photo upload
            $('#uploadBtn').click(function() {
                $('#photo').click();
            });
            
            $('#photo').change(function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        $('#photoPreview').attr('src', event.target.result).show();
                        $('#photoPlaceholder').hide();
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Form submission
            $('#employeeForm').submit(function(e) {
                e.preventDefault();
                
                // Create new employee object
                const newEmployee = {
                    id: employees.length > 0 ? Math.max(...employees.map(e => e.id)) + 1 : 1,
                    photo: $('#photoPreview').attr('src') || null,
                    name: $('#name').val(),
                    email: $('#email').val(),
                    role: $('#role').val(),
                    address: $('#address').val(),
                    status: $('#status').val(),
                    created_at: new Date().toISOString().slice(0, 19).replace('T', ' ')
                };
                
                // Add to employees array
                employees.push(newEmployee);
                
                // Update UI
                renderEmployeeTable();
                
                // Show success message
                showAlert('Employee added successfully!', 'success');
                
                // Reset form
                $('#employeeForm')[0].reset();
                $('#photoPreview').hide().attr('src', '');
                $('#photoPlaceholder').show();
            });
            
            // Search functionality
            $('#searchInput').on('keyup', function() {
                const value = $(this).val().toLowerCase();
                $('#employeeTableBody tr').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
            
            // Show alert function
            function showAlert(message, type) {
                const alert = $(`
                    <div class="alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3" role="alert" style="z-index: 1000;">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
                
                $('body').append(alert);
                
                setTimeout(() => {
                    alert.alert('close');
                }, 3000);
            }
            
            // Simulate view button click
            $(document).on('click', '.view-btn', function() {
                const id = $(this).data('id');
                const employee = employees.find(e => e.id === id);
                showAlert(`Viewing details for: ${employee.name}`, 'info');
            });
            
            // Simulate edit button click
            $(document).on('click', '.edit-btn', function() {
                const id = $(this).data('id');
                const employee = employees.find(e => e.id === id);
                showAlert(`Editing employee: ${employee.name}`, 'warning');
            });
            
            // Simulate delete button click
            $(document).on('click', '.delete-btn', function() {
                const id = $(this).data('id');
                const employee = employees.find(e => e.id === id);
                if (confirm(`Are you sure you want to delete ${employee.name}?`)) {
                    employees = employees.filter(e => e.id !== id);
                    renderEmployeeTable();
                    showAlert(`Employee ${employee.name} has been deleted`, 'danger');
                }
            });
        });
    </script>
</body>
</html>
